<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Blockly for the Web Codelab</title>

    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body mode="maker">
    <header class="mdl-color--cyan-500">
      <h1 class="mode-maker">Color Changer</h1>
      <h1 class="mode-edit mode-blockly">Color Changer Configuration</h1>
    </header>

    <main>
      <button class="mode-maker mdl-button" id="edit">Edit</button>
      <button class="mode-edit mdl-button mdl-js-button" id="done">Done</button>
      <button class="mode-blockly mdl-button mdl-js-button" id="save">
        Save
      </button>
      <p class="hint mode-edit">
        Tap any button to edit its code. <br />When complete, press Done.
      </p>

      <div class="maker">
        <div>
          <div class="button mdl-color--amber-500">&#128578; <br />Hello</div>
          <div class="button mdl-color--yellow-500">&#128578; <br />I'm Andrea</div>
          <div class="button mdl-color--lime-500">&#128578; <br />Excited to meet you</div>
        </div>
      </div>

      <div class="blockly-editor">
        <div id="blocklyDiv" style="height: 480px; width: 400px"></div>
      </div>
    </main>

<!-- Load Blockly core -->
<script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
<!-- Load the default blocks -->
<script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
<!-- Load a generator -->
<script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
<!-- Load a message file -->
<script src="https://unpkg.com/blockly/msg/en.js"></script>
    <script src="scripts/color_blocks.js"></script>
    <script src="scripts/color_changer.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
